<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הזמנה בקליק</title>
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="הזמנה בקליק">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Android meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #header {
            background-color: #8A2BE2;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #website-frame {
            width: 100%;
            height: calc(100% - 50px); /* Subtracting header height */
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8A2BE2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header">הזמנה בקליק</div>
    <iframe id="website-frame" src="https://petsfood.co.il/"></iframe>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });

        document.getElementById('website-frame').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>
</body>
</html>
