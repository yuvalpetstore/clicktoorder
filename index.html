<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽拽 - 转</title>
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content=" 拽拽">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Android meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #8A2BE2; /* 住 */
            color: #FFD700; /* 爪 - 拽住 */
        }
        .main-container {
            text-align: center;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #FFD700; /* 爪 */
            color: #8A2BE2; /* 住 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #FFA500; /* 转 */
            transform: scale(1.05);
        }
        #specialOrderOptions {
            display: none;
            margin-top: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        #fallbackLink, #installPrompt {
            margin-top: 10px;
        }
        .paw {
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
            z-index: 1;
            animation: float 20s infinite linear;
            color: rgba(255, 255, 255, 0.7);
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        #tipSection {
            text-align: center;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(5px);
        }
        #tipImage {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        h3 {
            color: #FFD700; /* 爪 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        label {
            color: #FFD700; /* 爪 */
        }
        a {
            color: #FFD700; /* 爪 */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="logo.png" alt=" 专" class="logo">
        <div>
            <button onclick="sendWhatsApp('专')"> 专</button>
            <button onclick="toggleSpecialOrder()"> 转</button>
        </div>
        <div id="specialOrderOptions">
            <div class="checkbox-container">
                <input type="checkbox" id="option1" value=" 转砖 转  专">
                <label for="option1"> 转砖 转  专</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="option2" value="住驻  10 驻 爪注 砖 90 砖拽">
                <label for="option2">住驻  10 驻 爪注 砖 90 砖拽</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="option3" value="住驻  11 砖专 转  60 砖拽">
                <label for="option3">住驻  11 砖专 转  60 砖拽</label>
            </div>
            <button onclick="sendSpecialOrder()">砖  转</button>
        </div>
        <div id="fallbackLink" style="display: none;">
             拽  驻转 转, <a href="#" id="manualLink">抓 </a> 驻转 转
        </div>
        <div id="installPrompt" style="display: none;">住祝 住 转</div>
    </div>
    <div id="tipSection">
        <h3>驻 专拽</h3>
        <img id="tipImage" alt="驻 专拽">
    </div>

    <script>
        function sendWhatsApp(type, message = '') {
            const phoneNumber = '972098844955';
            let finalMessage = message || ` 转砖 转  ${type}.`;
            const encodedMessage = encodeURIComponent(finalMessage);
            
            let url = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }
            
            window.location.href = url;
            
            setTimeout(() => {
                document.getElementById('fallbackLink').style.display = 'block';
                document.getElementById('manualLink').href = url;
            }, 2000);
        }

        function toggleSpecialOrder() {
            const specialOrderOptions = document.getElementById('specialOrderOptions');
            specialOrderOptions.style.display = specialOrderOptions.style.display === 'none' ? 'block' : 'none';
        }

        function sendSpecialOrder() {
            const selectedOptions = Array.from(document.querySelectorAll('#specialOrderOptions input:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedOptions.length === 0) {
                alert(' 专 驻转 驻砖专转 转');
                return;
            }

            const message = selectedOptions.join('\n');
            sendWhatsApp('转', message);
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installPrompt').addEventListener('click', (e) => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });

        function addPaws() {
            for (let i = 0; i < 15; i++) {
                const paw = document.createElement('div');
                paw.classList.add('paw');
                paw.innerHTML = '';
                paw.style.left = `${Math.random() * 100}vw`;
                paw.style.animationDuration = `${15 + Math.random() * 10}s`;
                paw.style.animationDelay = `-${Math.random() * 20}s`;
                document.body.appendChild(paw);
            }
        }

        function getRandomTipImage() {
            const tipImages = [
                'tip1.png',
                'tip2.png',
                'tip3.png',
                'tip4.png',
                'tip5.png',
                'tip6.png'
            ];
            const randomIndex = Math.floor(Math.random() * tipImages.length);
            return tipImages[randomIndex];
        }

        function setRandomTipImage() {
            const tipImage = document.getElementById('tipImage');
            tipImage.src = getRandomTipImage();
        }

        addPaws();
        setRandomTipImage();
    </script>
</body>
</html>
