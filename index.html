<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה בקליק</title>
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="הזמנה בקליק">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Android meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            background-color: #ffffff; /* שינוי הרקע ללבן */
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
        #fallbackLink {
            display: none;
            text-align: center;
        }
        #installPrompt {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="לוגו החברה" class="logo">
    <button onclick="sendWhatsApp()">הזמנה בקליק</button>
    <div id="fallbackLink">
        אם הלינק לא נפתח אוטומטית, <a href="#" id="manualLink">לחץ כאן</a> לפתיחה ידנית
    </div>
    <div id="installPrompt">הוסף למסך הבית</div>

    <script>
        function sendWhatsApp() {
            const phoneNumber = '972098844955';
            const message = 'בבקשה שילחו לי את ההזמנה הרגילה.';
            const encodedMessage = encodeURIComponent(message);
            
            let url = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }
            
            window.location.href = url;
            
            setTimeout(() => {
                document.getElementById('fallbackLink').style.display = 'block';
                document.getElementById('manualLink').href = url;
            }, 2000);
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installPrompt').addEventListener('click', (e) => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
