<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title> 拽拽 - 转</title>
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content=" 拽拽">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Android meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/json;charset=utf-8,{ &quot;name&quot;: &quot; 拽拽&quot;, &quot;short_name&quot;: &quot;&quot;, &quot;start_url&quot;: &quot;index.html&quot;, &quot;display&quot;: &quot;standalone&quot;, &quot;background_color&quot;: &quot;#8A2BE2&quot;, &quot;theme_color&quot;: &quot;#FFD700&quot;, &quot;icons&quot;: [ { &quot;src&quot;: &quot;logo.png&quot;, &quot;sizes&quot;: &quot;192x192&quot;, &quot;type&quot;: &quot;image/png&quot; } ] }">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8A2BE2; /* 住 */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .collapsible {
            background-color: #FFD700;
            color: #8A2BE2;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: right;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #FFA500;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .order-box {
            text-align: center;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #FFD700; /* 爪 */
            color: #8A2BE2; /* 住 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #FFA500; /* 转 */
            transform: scale(1.05);
        }
        #specialOrderOptions {
            display: none;
            margin-top: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        #fallbackLink {
            margin-top: 10px;
        }
        .paw {
            position: fixed;
            font-size: 40px;
            opacity: 0.4;
            z-index: 1;
            animation: float 20s infinite linear;
            color: rgba(255, 255, 255, 0.7);
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button class="collapsible">抓  专转 住驻转 驻拽爪 住 转</button>
        <div class="content">
            <h3>爪 住祝 转 驻拽爪 住 转</h3>
            <button id="platformToggle" onclick="togglePlatform()">祝 砖专 专</button>
            <div id="iosInstructions">
                <ol>
                    <li>驻转 转 驻拽爪 驻驻 Safari</li>
                    <li>拽砖 注 驻转专 "砖转祝" (Share) 转转转 住</li>
                    <li> 专 驻砖专转 "住祝 住 转" (Add to Home Screen)</li>
                    <li>拽砖 注 "住祝" (Add) 驻 转 注</li>
                </ol>
            </div>
            <div id="androidInstructions" style="display: none;">
                <ol>
                    <li>驻转 转 驻拽爪 驻驻 Chrome</li>
                    <li>拽砖 注 砖砖 拽转 驻 转 注</li>
                    <li>专 驻砖专转 "住祝 住 转" (Add to Home screen)</li>
                    <li>拽砖 注 "住祝" (Add)</li>
                </ol>
            </div>
        </div>
        
        <div class="container">
            <div class="order-box">
                <img src="logo.png" alt=" 专" class="logo">
                <div>
                    <button onclick="sendWhatsApp('专')" aria-label="砖  专"> 专</button>
                    <button onclick="toggleSpecialOrder()" aria-label="驻转 驻砖专转  转"> 转</button>
                </div>
                <div id="specialOrderOptions">
                    <div class="checkbox-container">
                        <input type="checkbox" id="option1" value=" 转砖 转  专">
                        <label for="option1"> 转砖 转  专</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="option2" value="住驻  10 驻 爪注 砖 90 砖拽">
                        <label for="option2">住驻  10 驻 爪注 砖 90 砖拽</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="option3" value="住驻  11 砖专 转  60 砖拽">
                        <label for="option3">住驻  11 砖专 转  60 砖拽</label>
                    </div>
                    <button onclick="sendSpecialOrder()" aria-label="砖  转">砖  转</button>
                </div>
                <div id="fallbackLink" style="display: none;">
                     拽  驻转 转, <a href="#" id="manualLink">抓 </a> 驻转 转
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendWhatsApp(type, message = '') {
            const phoneNumber = '972098844955';
            let finalMessage = message || ` 转砖 转  ${type}.`;
            const encodedMessage = encodeURIComponent(finalMessage);
            
            let url = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }
            
            window.location.href = url;
            
            setTimeout(() => {
                document.getElementById('fallbackLink').style.display = 'block';
                document.getElementById('manualLink').href = url;
            }, 2000);
        }

        function toggleSpecialOrder() {
            const specialOrderOptions = document.getElementById('specialOrderOptions');
            specialOrderOptions.style.display = specialOrderOptions.style.display === 'none' ? 'block' : 'none';
        }

        function sendSpecialOrder() {
            const selectedOptions = Array.from(document.querySelectorAll('#specialOrderOptions input:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedOptions.length === 0) {
                alert(' 专 驻转 驻砖专转 转');
                return;
            }

            const message = selectedOptions.join('\n');
            sendWhatsApp('转', message);
        }

        function togglePlatform() {
            const iosInstructions = document.getElementById('iosInstructions');
            const androidInstructions = document.getElementById('androidInstructions');
            const toggleButton = document.getElementById('platformToggle');

            if (iosInstructions.style.display === 'none') {
                iosInstructions.style.display = 'block';
                androidInstructions.style.display = 'none';
                toggleButton.textContent = '祝 专';
            } else {
                iosInstructions.style.display = 'none';
                androidInstructions.style.display = 'block';
                toggleButton.textContent = '祝 驻';
            }
        }

        // Toggle for collapsible
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        // 爪专转 注转 驻转
        for (let i = 0; i < 15; i++) {
            const paw = document.createElement('div');
            paw.classList.add('paw');
            paw.innerHTML = '';
            paw.style.left = `${Math.random() * 100}vw`;
            paw.style.animationDuration = `${15 + Math.random() * 10}s`;
            paw.style.animationDelay = `-${Math.random() * 20}s`;
            document.body.appendChild(paw);
        }
    </script>
</body>
</html>
